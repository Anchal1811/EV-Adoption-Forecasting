version: "3.9"

services:
  postgres:
    image: timescale/timescaledb:2.11.0-pg14
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: evdb
    ports:
      - "5433:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
      - ../db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"

  grafana:
    image: grafana/grafana:9.5.7
    container_name: grafana
    depends_on:
      - postgres
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_DATABASE_TYPE=postgres
      - GF_DATABASE_HOST=postgres:5432
      - GF_DATABASE_NAME=evdb
      - GF_DATABASE_USER=postgres
      - GF_DATABASE_PASSWORD=postgres

  backend:
    build:
      context: ../backend         # ✅ points to backend folder
      dockerfile: Dockerfile      # ✅ correct file location
    container_name: backend
    depends_on:
      - postgres
      - redis
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/evdb
      - REDIS_URL=redis://redis:6379/0

  worker:
    build:
      context: ../worker
      dockerfile: Dockerfile
    container_name: worker
    depends_on:
      - postgres
      - redis
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/evdb
      - REDIS_URL=redis://redis:6379/0

volumes:
  db-data:
